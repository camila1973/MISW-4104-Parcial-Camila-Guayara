<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">N </th>
          <th class="h4">Marca </th>
          <th class="h4">Linea</th>
          <th class="h4">Referencia</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of vehiculos; let i = index">
          <td>
            <dd>{{i+1}}</dd>
          </td>
          <td>
            <dd>{{c.marca}}</dd>
          </td>
          <td>
            <dd>{{c.linea}}</dd>
          </td>
          <td>
            <dd>{{c.referencia}}</dd>
          </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
